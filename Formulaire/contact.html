<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulaire.css" />
    <title>Formulaire de contact</title>
</head>
<header>
    <nav id="menu">
        <a href="../portfolio.html">Home</a> | <a href="">Mes projets</a> | <a href="">Contacts</a> 
    </nav>
</header>
<body>
    <h1>Formulaire de contact</h1>
    <form>
        <div class="labelContainer">
            <label for="name">Nom*</label>
            <input name="name" type="text" placeholder="Insérez votre nom ici" required>
        </div>
        
        <div class="labelContainer">
            <label for="surname">Prénom*</label>
            <input name="surname" type="text" placeholder="Insérez votre prénom ici" required>
        </div>
             
        <div class="labelContainer" >
            <label for="pays">Pays*</label>
            <select name="pays" required>
                    <option value="france">France</option>
                    <option value="belgique">Belgique</option>
                    <option value="canada">Canada</option>
                    <option value="suisse">Suisse</option>
                    <option value="maroc">Maroc</option>
            </select>    
            
        </div>

        <div class="labelContainer">
            <label for="postalcode">Code Postal*</label>
            <input name="postalcode" type="text" placeholder="Insérez votre code postal ici" required>
        </div>
        
        <div class="labelContainer" id="adress">
            <label for="adress">Adresse*</label>
            <textarea name="adress" placeholder="Insérez votre adresse ici" required></textarea>
        </div>

        <div class="labelContainer">
            <label for="phonenumber">Numéro de téléphone</label>
            <input name="phonenumber" type="tel" placeholder="Insérez votre numéro de portable ici" pattern="[0]{1}[0-9]{9}">
        </div>

        <div class="labelContainer">
            <label for="mail">Adresse Mail*</label>
            <input type="email" name="mail" placeholder="Insérez votre adresse email ici" required>
        </div>

        <div class="labelContainer" id="message">
            <label for="message">Votre message</label>
            <textarea name="message" placeholder="Tapez votre message ici" required></textarea>
        </div>

        

    </form>

    
    
</body>

<footer>
    <button type="button">VALIDER</button>
</footer>
</html>
